<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cargo.id == null} ? 'Novo Cargo' : 'Editar Cargo'">Formulário de Cargo</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 th:text="${cargo.id == null} ? 'Novo Cargo' : 'Editar Cargo'"></h1>
        </header>
        <nav>
            <ul>
                <li><a th:href="@{/dashboard}">Dashboard</a></li>
        <li><a th:href="@{/colaboradores}">Colaboradores</a></li>
        <li><a th:href="@{/dependentes}">Dependentes</a></li>
        <li><a th:href="@{/folhaPagamento}">Folha de Pagamento</a></li>
        <li><a th:href="@{/cargos}">Cargos</a></li>
        <li><a th:href="@{/logout}">Sair</a></li>
            </ul>
        </nav>
        <section>
            <form th:action="@{${cargo.id == null} ? '/cargos' : '/cargos/editar/' + ${cargo.id}}" th:object="${cargo}" method="post">
                <div>
                    <label>Nome:</label>
                    <input type="text" th:field="*{nome}" required/>
                </div>
                <div>
                    <label>Descrição:</label>
                    <input type="text" th:field="*{descricao}" required/>
                </div>
                <div>
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </section>
        <footer>
            <a th:href="@{/cargos}">Voltar</a>
            <p>&copy; 2025 Payroll PRO - Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
