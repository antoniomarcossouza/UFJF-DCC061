<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Dependentes</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dependentes</h1>
        </header>
        <nav>
            <ul>
                <li><a th:href="@{/dashboard}">Dashboard</a></li>
                <li><a th:href="@{/colaboradores}">Colaboradores</a></li>
                <li><a th:href="@{/dependentes}">Dependentes</a></li>
                <li><a th:href="@{/folhaPagamento}">Folha de Pagamento</a></li>
                <li><a th:href="@{/cargos}">Cargos</a></li>
                <li><a th:href="@{/logout}">Sair</a></li>
            </ul>
        </nav>
        <section>
            <a th:href="@{/dependentes/novo}" class="button">Novo Dependente</a>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Grau de Parentesco</th>
                        <th>Colaborador</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="dependente : ${dependentes}">
                        <td th:text="${dependente.id}"></td>
                        <td th:text="${dependente.nome}"></td>
                        <td th:text="${dependente.grauParentesco}"></td>
                        <td th:text="${dependente.colaborador.nome}"></td>
                        <td>
                            <a th:href="@{'/dependentes/editar/' + ${dependente.id}}">Editar</a>
                            <a th:href="@{'/dependentes/excluir/' + ${dependente.id}}">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <footer>
            <a th:href="@{/}">Voltar</a>
            <p>&copy; 2025 Payroll PRO - Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
